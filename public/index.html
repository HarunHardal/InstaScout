<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram İşletme Hesap Bulucu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-instagram"></i> Instagram İşletme Hesap Bulucu</h1>
            <p>Gerçek Instagram verilerini Puppeteer ile çekin</p>
        </header>

        <!-- Login Section -->
        <div id="loginSection" class="section">
            <h2><i class="fas fa-sign-in-alt"></i> Instagram Giriş</h2>
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" placeholder="Instagram kullanıcı adınız">
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" placeholder="Instagram şifreniz">
            </div>
            <button id="loginBtn" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Giriş Yap
            </button>
            <div id="loginStatus" class="status"></div>
        </div>

        <!-- Search Section -->
        <div id="searchSection" class="section hidden">
            <h2><i class="fas fa-search"></i> Arama Parametreleri</h2>
            
            <div class="form-group">
                <label for="hashtag">Hashtag:</label>
                <input type="text" id="hashtag" placeholder="#kahve" required>
            </div>
            
            <div class="form-group">
                <label for="maxFollowers">Maksimum Takipçi Sayısı:</label>
                <input type="number" id="maxFollowers" placeholder="10000" required>
            </div>
            
            <div class="form-group">
                <label for="city">Şehir (Opsiyonel):</label>
                <input type="text" id="city" placeholder="İstanbul">
            </div>

            <div class="form-group">
                <label for="maxScroll">Kaydırma (Varsayılan 2)</label>
                <input type="text" id="maxScroll" placeholder="2">
            </div>
            
            <button id="searchBtn" class="btn btn-success">
                <i class="fas fa-search"></i> Arama Başlat
            </button>
            
            <!-- Rate Limit Info -->
            <div class="rate-limit-info">
                <div class="rate-limit-item">
                    <span>Kalan Arama:</span>
                    <span id="remainingSearches">25</span>
                </div>
                <div class="rate-limit-item">
                    <span>Sonraki Reset:</span>
                    <span id="nextReset">--:--:--</span>
                </div>
            </div>
            
            <!-- Countdown Timer -->
            <div id="countdownTimer" class="countdown hidden">
                <i class="fas fa-clock"></i>
                <span>Sonraki arama için: </span>
                <span id="countdown">00:00:00</span>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="section hidden">
            <h2><i class="fas fa-list"></i> Bulunan İşletme Hesapları</h2>
            <div class="results-header">
                <span>Toplam: <span id="totalResults">0</span> hesap</span>
                <div class="button-group">
                    <button id="exportBtn" class="btn btn-secondary">
                        <i class="fas fa-download"></i> Dışa Aktar
                    </button>
                    <button id="refreshBtn" class="btn btn-info">
                        <i class="fas fa-sync"></i> Yenile
                    </button>
                </div>
            </div>
            <div id="resultsList" class="results-list"></div>
        </div>

        <!-- History Section -->
        <div id="historySection" class="section hidden">
            <h2><i class="fas fa-history"></i> Arama Geçmişi</h2>
            <div class="history-controls">
                <button id="showHistoryBtn" class="btn btn-info">
                    <i class="fas fa-eye"></i> Geçmişi Göster
                </button>
                <button id="clearAllBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Tümünü Temizle
                </button>
                <button id="logoutBtn" class="btn btn-warning">
                    <i class="fas fa-sign-out-alt"></i> Çıkış Yap
                </button>
            </div>
            <div id="historyList" class="history-list"></div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p id="loadingText">İşlem yapılıyor...</p>
                <div class="loading-progress">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <span id="progressText">0%</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
